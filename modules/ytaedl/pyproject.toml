[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "ytaedl"
version = "1.0.0"
description = "Batch downloader using yt-dlp/aebn with an optional orchestrator."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "yt-dlp>=2024.10.22",
  "procparsers",
]

[project.optional-dependencies]
ui = ["termdash>=0.5.0"]

[project.scripts]
ytaedl = "ytaedl.manager:main"
ytaedl-download = "ytaedl.downloader:main"

[tool.hatch.build.targets.wheel]
packages = ["ytaedl"]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]
python_files = ["*_test.py", "test_*.py"]

