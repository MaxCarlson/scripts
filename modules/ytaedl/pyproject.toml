[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ytaedl"
version = "0.6.1"
description = "Batch downloader using yt-dlp and aebndl with an optional terminal UI."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "yt-dlp>=2024.10.22",
]
# Optional: uncomment and fill out when you want
# authors = [{ name = "Your Name" }]
# license = { text = "MIT" }
# keywords = ["yt-dlp", "aebn", "downloader"]

[project.optional-dependencies]
# If you want the pretty terminal dashboard, install with: pip install .[ui]
ui = ["termdash>=0.5.0"]

[project.scripts]
# Main CLI (this is the `ytaedl` command you asked for)
ytaedl = "ytaedl.cli:main"
# Friendly alias that mirrors your help textâ€™s program name
yt-ae-dl = "ytaedl.cli:main"
# Orchestrator utility
ytaedl-orchestrate = "ytaedl.orchestrator:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ytaedl*"]
