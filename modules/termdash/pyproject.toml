[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "termdash"
version = "0.1.0"
description = "Thread-safe, in-place terminal dashboard with stats, progress bars, and CMake-like build output."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Max Carlson" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Terminals",
  "Topic :: System :: Monitoring",
]

dependencies = []  # keep lightweight; stdlib only

[project.optional-dependencies]
dev = [
  "pytest>=8.2",
  "pytest-asyncio>=0.23",
  "pytest-cov>=6.0",
  "libtmux>=0.46",
]

[project.scripts]
termdash = "termdash.cli:main"

[tool.setuptools]
packages = ["termdash"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
pythonpath = ["."]
