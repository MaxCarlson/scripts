[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show summary of all test outcomes
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=tmux_manager --cov-report=term-missing

markers =
    unit: Unit tests for individual functions and methods
    integration: Integration tests with tmux
    slow: Tests that take a long time to run
