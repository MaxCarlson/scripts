[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "tmux_manager"
version = "1.0.0"
description = "Advanced tmux window management utilities"
requires-python = ">=3.7"
dependencies = []

[project.scripts]
tmwin = "tmux_manager.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["tmux_manager*"]
