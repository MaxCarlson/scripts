[pytest]
testpaths = tests
python_files = *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=rrbackup
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests (mocked, no external dependencies)
    integration: Integration tests (may require config or external services)
    requires_config: Tests that require user config file to exist
    requires_gdrive: Tests that require Google Drive to be configured
    slow: Slow-running tests
